<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proximity Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* ❌ Slecht: Alles staat op één lijn, geen duidelijke structuur */
      .bad-form label {
        display: inline-block;
        margin-right: 10px;
      }

      .bad-form input {
        display: inline-block;
        width: 200px;
      }

      .details {
        display: flex;
        flex-direction: column;
        width: 10rem;
        gap: 0.5rem;
      }

      input {
        border: 1px solid lightgrey;
        border-radius: 0.2rem;
        height: 1.5rem;
        width: 20rem;
      }

      .message {
        padding-top: 1rem;
        flex-direction: column;
        display: flex;
        gap: 0.5rem;
      }

      #message {
        height: 5rem;
      }

      /* ✅ Goed: Labels en inputvelden gegroepeerd per veld */
    </style>
  </head>
  <body>
    <h3>❌ Form - Proximity</h3>
    <form class="bad-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" />
      <label for="message">Bericht:</label>
      <input type="text" id="message" />
    </form>

    <h3>
      ✅ Maak er met CSS (en evt. HTML) een goed voorbeeld van - Proximity
    </h3>
    <form class="good-form">
      <div class="details">
        <label for="name">Naam:</label>
        <input type="text" id="name" />
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </div>
      <div class="message">
        <label for="message">Bericht:</label>
        <input type="text" id="message" />
      </div>
    </form>
  </body>
</html>
